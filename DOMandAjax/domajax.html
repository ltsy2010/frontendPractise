<script>
    // fe <-> be
    //  method, url, data
    //  req res

    // step1: create an instance
    var xhr = new XMLHttpRequest();

    // step2: config
    xhr.open('GET', 'http://petstore.swagger.io/v2/swagger.json', true);

    // step3: send request
    xhr.send();

    // step4: get response
    xhr.onload = function() {
        // console.log(xhr);
        // response checking
        if(xhr.status === 200) {
            console.log(typeof xhr.responseText);
            var obj = JSON.parse(xhr.responseText);
            console.log(obj);
        }
    }

    xhr.onerror = function() {
        console.log('error');
    }
</script>
